_tag__MZf1b">Python</p></div><div class="ArticleHeader_post__dates__y82JE"><time dateTime="2019-01-17" itemProp="datePublished" class="PublishDate_post__date__mBdMi">published: <!-- -->2019-01-17</time><time dateTime="2021-01-30" itemProp="datePublished" class="PublishDate_post__date__mBdMi">updated: 2021-01-30</time></div></div></div><div class="slug_article__body__OHeVC"><p>先日 <a href="https://connpass.com/event/115301/" target="_blank" rel="nofollow noopener noreferrer">Hello, World から トランジスタまで</a>という勉強会を開催した. <a href="https://koka831.github.io/slide/hello2nand/" target="_blank" rel="nofollow noopener noreferrer">これ</a>が発表資料というか勉強会でつかった資料.</p>
<iframe src="https://koka831.github.io/slide/hello2nand/" width="100%" height="300px" />
<p>会場を提供してくださった<a href="https://www.nefrock.com/" target="_blank" rel="nofollow noopener noreferrer">Nefrock</a>さんありがとうございます.</p>
<hr>
<p>勉強会を開催した目的は主に自分が発表練習をしたい,という個人的なものだけど,
今までいくつか勉強会に参加した経験から, 自分がやるならどういう勉強会にしたいかというのを考えていて, 今回はそれを試す場でもあった.</p>
<ul>
<li>聴講者側の受け身感を減らしたい</li>
<li>発表者側のメリットを高めたい</li>
</ul>
<p>つまるところ参加者全体がフラットに利益を享受できる場にしたかった.</p>
<p>聴講者の受け身感, これは勉強会に参加して分かった気になって帰ることなく, その場で疑問をできる限り解消してほしい.</p>
<p>そして発表者には, 発表という行為自体の利益に加えて, 技術的なフィードバックを多く受け取って欲しい.</p>
<p>発表者は元々発表するという行為自体が当人のメリットになっているものの, その利益は主にプレゼンスキルであったり登壇経験であったりで, 技術的な利益は発表資料をつくる時に曖昧な部分を自分で調べて解消している, という程度である.<br>
この時点で各々の知識量において, 発表者 > 聴講者 の構図ができてしまっている.</p>
<p>知識というのは聴講者<span class="math math-inline"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>∈</mo></mrow><annotation encoding="application/x-tex">\in</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5782em;vertical-align:-0.0391em;"></span><span class="mrel">∈</span></span></span></span></span>発表者ではなく, 聴講者<span class="math math-inline"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>∩</mo></mrow><annotation encoding="application/x-tex">\cap</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5556em;"></span><span class="mord">∩</span></span></span></span></span>発表者 な部分があるだけで, 聴講者がしっているけど発表者が知らない内容はザラにある.
その上で勉強会では聴講者が知らなくて発表者が知っている内容が発表される.</p>
<p>そうではなく双方向の知識の交換があるべきだと思う.</p>
<p>大学の輪講は自分の理想形に近かった.
発表者側は発表後, 発表中に<del>マサカリ</del>フィードバックが貰える. 聴講者側は気軽に質問を投げられる. この質問自体もお互いの共通認識の共有になる. andでしかなかった共通認識がorにまで広がる.</p>
<hr>
<p>勉強会で輪講を再現するにはなにが必要か. 今回は質問しやすい空気感が必要だと仮定して開催してみた.
質問者が発表を遮ることをためらわない規模感はどれくらいなのか. また発表者が質問したい人を見つけられるのはどれくらいの人数が限度なのか.
まずは控えめに発表者3人, 聴講者3人としてみた.<br>
当日の参加者は発表者2人, 聴講者2人だったが結果的にこれは正解だった.
会場を提供してくれた会社の方々も参加してくれたのだが, 全員がつよつよだったのである種教授陣に囲まれながらの輪講ができあがった.</p>
<p>発表内容自体はここでは触れないが, 聴講者は2人とも発表内容のレイヤーを専門としていない.
けれど沢山の質問をしてもらえた. 終わった後にも楽しんでもらえた旨をDMで頂いたので, やってよかったと思う. ぼくは結構鋭いマサカリを食らってしんだ.</p>
<hr>
<p>おわりに</p>
<p>会場を提供してくださっただけでなく楽しんで参加してくれたNefrockの皆さん, 参加してくれた両名, そして企画をめっちゃやってくれたatsuki, どうもありがとう.</p></div></article><div class="CommitLogs_commit_logs__1BdPW" role="log"><h2>Commits</h2><details><summary><span class="CommitLogs_commit__date__7bKbO">2021-01-30 22:18:17</span><span class="CommitLogs_commit__hash__07GJK">35b550ae</span><span class="CommitLogs_commit__message__n8yyl">copy md</span></summary><div><div class="remark-highlight"><pre data-file="35b550ae.patch" class="language-git  language-diff"><code class="language-git"><span class="token commit-sha1">commit 35b550ae83af4efaeadf33471c8ca8a32c1079c8</span>
